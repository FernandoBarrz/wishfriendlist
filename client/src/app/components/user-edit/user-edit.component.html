<div class = "col-lg-5 align-items-center">
    <h1 class="h1-strong">{{title}}</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Se han actualizado tus datos correctamente
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        No se han podido actualizar tus datos
    </div>

    <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12" >

        <p>
            <label>Nombres</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required class="form-control"/>
            <span *ngIf="!name.value && name.touched">
                El nombre es obligatorio
            </span>
            
        </p>

        <p>
            <label>Apellidos</label>
            <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="user.lastName" required class="form-control"/>
            <span *ngIf="!lastName.value && lastName.touched">
                El apellido es obligatorio
            </span>
            
        </p>

        <p>
            <label>Número de teléfono</label>
            <input type="text" name="phoneNumber" #phoneNumber="ngModel" [(ngModel)]="user.phoneNumber" required class="form-control"/>
            <span *ngIf="!phoneNumber.value && phoneNumber.touched">
                El número de teléfono es obligatorio
            </span>
        </p>

        <p>
            <label>Actualiza tu imagen de perfil</label>
            <input type="file" placeholder="Sube tu imagen de perfil" (change)="fileChangeEvent($event)"/>

        </p>

        <div class="user-image-for-edit" *ngIf="user.profileImage">
            <img src="{{url + 'get-image-user/' + user.profileImage}}"/>
        </div>

        <input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!userEditForm.form.valid"/>

    </form>

</div>
