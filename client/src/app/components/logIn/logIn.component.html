<div class = "col-lg-5">

    <h1 class="h1-strong">{{title}}</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">

        Te has identificado correctamente, bienvenido

    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        
        No te has podido identificar correctamente

    </div>

    <form #logInForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">

        <p>
            <label>Correo electrónico</label>
            <input type="email" name="email" placeholder="Correo electrónico" #email="ngModel" [(ngModel)]="user.email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
            <span *ngIf="!email.valid && email.touched">
                El email no es válido
            </span>
        </p>

        <p>
            <label>Contraseña</label>
            <input type="password" name="password" placeholder="Contraseña" #password="ngModel" [(ngModel)]="user.password" class="form-control" required/>
            <span *ngIf="!password.valid && password.touched">
                La contraseña es obligatoria
            </span>
        </p>

        <input type="submit" style="background-color:#b976f0" value="Entrar" class="btn btn-succes"[disabled]="!logInForm.form.valid">

    </form>

</div>
